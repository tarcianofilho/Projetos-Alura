<html>

<head>

<body>
  <h1>Tabela de classificação</h1>
  <div>
    <input class="input" placeholder="Nome" id="nome"/>
    <input class="input" placeholder="Imagem" id="imagem"/>
    <button type="submit" id="enviar" title="Enviar" onclick="adicionaJogador()">Enviar</button>
    <button type="submit" id="deletar" title="Deletar tudo" onclick="deletaJogadores()">Deletar tudo</button>
  </div><br>
  <div id="mensagem"></div>
  <table style="width:100%">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores"></tbody>
  </table>
</body>
